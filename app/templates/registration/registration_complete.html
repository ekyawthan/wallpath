{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Registration complete{% endblock %}

{% block content %}
<div class="container">
	<div class="jumbotron">

		 {% csrf_token %}
      <div class="row">
            <div class="span12">
                <h2 class="text-center">Tell Ask About You More {{ username }}</h2>
                <hr />
                <form  action="{% url 'user_extension' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form  %}
                <input type="submit" class="btn btn-primary" value="Submit" />
                </form>
            </div>
        </div>

	</div>
</div>



{% endblock %}
